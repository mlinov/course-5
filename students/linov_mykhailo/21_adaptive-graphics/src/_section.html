<div class="container">
    <h2 class="title">@@title-text</h2>
    <picture>
        <source media="(max-width:991px)" srcset="@@mobile-pic">
        <source media="(max-width:1199px)" srcset="@@tablet-pic">
        <source media="(min-width:1200px)" srcset="@@desktop-pic">
        <img src="@@desktop-pic" alt="picture" style="width:auto;">
    </picture>
    <p class="text">@@first-paragraph</p>
    <p class="text">@@second-paragraph</p>
</div>
